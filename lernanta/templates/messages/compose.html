{% extends "messages/base.html" %}
{% load l10n_tags %}
{% block body %}
<h1>{{ _('New Message') }}</h1>
<form action="{% locale_url messages_compose %}" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" value="{{ _('Send') }} &raquo;">{{ _('Send') }} &raquo;</button>
</form>
{% endblock %}
