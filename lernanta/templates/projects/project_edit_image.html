{% extends "projects/project_edit.html" %}
{% load l10n_tags %}
{% block bodyclasses %}project edit image{% endblock %}

{% block form %}

<fieldset id="project_edit_image" class="project edit image tabpane">
<form id="project-edit-image-form" action="{% locale_url projects_edit_image slug=project.slug %}" method="post" enctype="multipart/form-data" data-url="{% locale_url projects_edit_image_async slug=project.slug %}">
  {% csrf_token %}
  {% include "projects/_project_edit_image.html" %}
  <p class="buttons">
    <a class="button" href="{{ project.get_absolute_url }}">{{ _('Cancel') }}</a>
    <button type="submit" value="{{ _('Upload') }}">{{ _('Upload') }}</button>
  </p>
</form>
</fieldset>
{% endblock %}
