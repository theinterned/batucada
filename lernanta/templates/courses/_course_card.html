{% load l10n_tags %}
<article class="project card">
  <figure>
    <a href="{{ project.get_absolute_url }}">
      {% if project.image %}
      <img src="{{ MEDIA_URL }}{{ project.image }}" width="203" height="125" alt="{{ project.name }}"/>
      {% else %}
      <img src="{{ STATIC_URL}}images/project-missing.png" width="203" height="125" alt="{{ project.name }}"/>
      {% endif %}
    </a>
  </figure>
  <div class="info">
    <h1><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h1>
    <!-- 
     ! TODO: set a character maximum for project.description that works
     ! with this layout. See also /static/css/batucada.css line ~485
     -->  
    <div class="description">{{ project.plug }}</div>
  </div>

      <dt>{{ _('Updates') }}</dt>
    </dl>
    <dl class="participants">
      <dd>{{ project.participants.count }}</dd>
      <dt>{{ _('Participants') }}</dt>
    </dl>
    <dl class="followers">
      {% if project.is_challenge %}
        <dd>{{ project.get_badges.count }}</dd>
        <dt>{{ _('Badges') }}</dt>
      {% else %}

        <dt>{{ _('Followers') }}</dt>
      {% endif %}
    </dl>
  </div-->
</article>
