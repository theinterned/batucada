<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Batucada | {% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{MEDIA_URL}}css/base.css?v=1">
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/screen.css?v=1" media="screen" />
  <!-- bring on the html5 -->
  <script src="{{ MEDIA_URL }}js/modernizr-1.5.min.js"></script>
  {% block links %}{% endblock %}
</head>

  <header>
  <h1><a href="{{ url('dashboard.views.index') }}">Batucada</a></h1>
  <nav id="site">
    <ul>
      <li><a href="{{ url('profiles.views.edit') }}">Your Profile</a></li>
      <li><a href="{{ url('relationships.views.following') }}">Following</a></li>
      <li><a href="{{ url('relationships.views.followers') }}">Followers</a></li>
      <li><a href="{{ url('users.views.user_list') }}">Users</a></li>
      <li><a href="{{ url('users.views.logout') }}">Sign out</a></li>
    </ul>
  </nav>
  </header>
  <div id="body">
  {% if messages %}
  <div class="messages">
    <ul>
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
  {% include "errors.html" %}
  {% block body %}{% endblock %}
  </div> <!-- #body -->
